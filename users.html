<h1 style="text-align: center">Delete or Keep a check on users</h1>

<ul style="margin-top: 5%">
    <li style="text-align:center;list-style: none;font-size: 24px;font-weight:700;display: inline-block !important;width:100%" ng-repeat="item in allUsers" ng-hide="$first">
        {{item.id}}
        <span style="cursor: pointer;margin-left: 5%" ng-click="removeUser(item)"><i class="fa fa-trash" aria-hidden="true"></i></span>
    </li>
</ul>
